name: local-deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: local-deploy
  cancel-in-progress: true

jobs:
  deploy-local:
    runs-on: [self-hosted]
    timeout-minutes: 30
    env:
      SPRINT: sprint5
      DISABLE_LOGGING: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy latest sprint5 locally with Docker Compose
        shell: pwsh
        run: |
          docker compose up -d --build --remove-orphans

      - name: Run migrations and seed data
        shell: pwsh
        run: |
          docker compose exec -T laravel-api php artisan migrate:fresh --seed

      - name: Verify API health endpoint
        shell: pwsh
        run: |
          $response = Invoke-WebRequest -Uri "http://localhost:8091/status" -UseBasicParsing
          if ($response.StatusCode -ne 200) {
            throw "API health check failed with status code $($response.StatusCode)"
          }

      - name: Verify UI endpoint
        shell: pwsh
        run: |
          $response = Invoke-WebRequest -Uri "http://localhost:4200" -UseBasicParsing
          if ($response.StatusCode -lt 200 -or $response.StatusCode -ge 400) {
            throw "UI check failed with status code $($response.StatusCode)"
          }

      - name: Show container status on failure
        if: failure()
        shell: pwsh
        run: |
          docker compose ps
          docker compose logs --tail=200