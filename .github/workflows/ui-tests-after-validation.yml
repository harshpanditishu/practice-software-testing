name: ui-tests-after-validation

on:
  workflow_run:
    workflows:
      - api-tests-docker-ci
      - local-deploy
    types:
      - completed

concurrency:
  group: ui-tests-after-validation
  cancel-in-progress: true

jobs:
  gate:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}

    steps:
      - name: Check required workflow/job successes
        id: check
        uses: actions/github-script@v7
        env:
          TARGET_SHA: ${{ github.event.workflow_run.head_sha }}
        with:
          script: |
            const targetSha = process.env.TARGET_SHA;

            const workflows = await github.paginate(github.rest.actions.listRepoWorkflows, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100,
            });

            const workflowByName = new Map(workflows.map((w) => [w.name, w]));
            const localDeploy = workflowByName.get('local-deploy');
            const apiTests = workflowByName.get('api-tests-docker-ci');

            if (!localDeploy || !apiTests) {
              core.setOutput('should_run', 'false');
              return;
            }

            const localDeployRuns = await github.paginate(github.rest.actions.listWorkflowRuns, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: localDeploy.id,
              status: 'completed',
              per_page: 50,
            });

            const localDeploySuccess = localDeployRuns.find((run) => run.head_sha === targetSha && run.conclusion === 'success');
            if (!localDeploySuccess) {
              core.setOutput('should_run', 'false');
              return;
            }

            const apiRuns = await github.paginate(github.rest.actions.listWorkflowRuns, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: apiTests.id,
              status: 'completed',
              per_page: 50,
            });

            const apiSuccessRun = apiRuns.find((run) => run.head_sha === targetSha && run.conclusion === 'success');
            if (!apiSuccessRun) {
              core.setOutput('should_run', 'false');
              return;
            }

            const jobs = await github.paginate(github.rest.actions.listJobsForWorkflowRun, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: apiSuccessRun.id,
              per_page: 100,
            });

            const requiredJobs = ['smoke-and-regression-on-pr-release-to-main', 'push-image'];
            const allRequiredSucceeded = requiredJobs.every((name) => {
              const job = jobs.find((j) => j.name === name);
              return job && job.conclusion === 'success';
            });

            core.setOutput('should_run', allRequiredSucceeded ? 'true' : 'false');

  run-ui-tests:
    needs:
      - gate
    if: needs.gate.outputs.should_run == 'true'
    runs-on:
      - self-hosted
    timeout-minutes: 45
    env:
      SPRINT: sprint5
      DISABLE_LOGGING: "true"
      COMPOSE_PROJECT_NAME: uiaftervalidation

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Stop previous stack (if any)
        shell: pwsh
        run: |
          docker compose -p $env:COMPOSE_PROJECT_NAME -f docker-compose.yml -f .github/docker-compose.local-deploy.yml down --remove-orphans

      - name: Deploy local environment
        shell: pwsh
        run: |
          docker compose -p $env:COMPOSE_PROJECT_NAME -f docker-compose.yml -f .github/docker-compose.local-deploy.yml up -d --build --remove-orphans

      - name: Wait for API and UI endpoints
        shell: pwsh
        run: |
          $apiReady = $false
          $uiReady = $false

          for ($attempt = 1; $attempt -le 30; $attempt++) {
            try {
              $api = Invoke-WebRequest -Uri "http://localhost:8091/status" -UseBasicParsing -TimeoutSec 10
              if ($api.StatusCode -eq 200) { $apiReady = $true }
            } catch {}

            try {
              $ui = Invoke-WebRequest -Uri "http://localhost:4200" -UseBasicParsing -TimeoutSec 10
              if ($ui.StatusCode -ge 200 -and $ui.StatusCode -lt 400) { $uiReady = $true }
            } catch {}

            if ($apiReady -and $uiReady) { break }
            Start-Sleep -Seconds 10
          }

          if (-not $apiReady) { throw "API did not become healthy on http://localhost:8091/status" }
          if (-not $uiReady) { throw "UI did not become healthy on http://localhost:4200" }

      - name: Install Playwright UI test dependencies
        shell: pwsh
        run: |
          Set-Location "practice-software-testing-framework"
          npm ci
          npx playwright install

      - name: Run Playwright UI tests
        shell: pwsh
        run: |
          $artifactDir = "$env:GITHUB_WORKSPACE/artifacts/ui"
          New-Item -ItemType Directory -Force -Path $artifactDir | Out-Null

          Set-Location "practice-software-testing-framework"

          $env:LOCAL_UI_BASE_URL = "http://localhost:4200"
          $env:PLAYWRIGHT_HTML_OUTPUT_DIR = "$artifactDir/playwright-report"
          $env:PLAYWRIGHT_JUNIT_OUTPUT_NAME = "$artifactDir/results.xml"

          npx playwright test tests/ui --project=ui-local --reporter=list,html,junit

      - name: Publish UI test artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-ui-after-validation-report
          path: artifacts/ui
          retention-days: 14

      - name: Show diagnostics on failure
        if: failure()
        shell: pwsh
        run: |
          docker compose -p $env:COMPOSE_PROJECT_NAME -f docker-compose.yml -f .github/docker-compose.local-deploy.yml ps
          docker compose -p $env:COMPOSE_PROJECT_NAME -f docker-compose.yml -f .github/docker-compose.local-deploy.yml logs --tail=200
